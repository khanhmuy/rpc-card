<!DOCTYPE html>
<html lang="en">
    <head>
        <title>discord rpc card thingy</title>

        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black text-white" onload="fetchLanyard(); setInterval(fetchLanyard, 3000)"">
        <div>
            <div style="transition: opacity 400ms ease 0s, transform 400ms ease 0s; transform: none; opacity: 1;">
                <a href="https://discord.com/users/272388882539085824" rel="noopener noreferrer" class="focus:outline-none transition duration-300 ease-in-out transform p-3 rounded-md border border-gray-800 shadow flex flex-row max-w-xl" id="discordBox" target="_blank" style="background-color: #1e1e2e;">
                    <span style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 45px; height: 45px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative; max-width: 100%;">
                        <img src="https://api.lanyard.rest/272388882539085824.png" class="w-full h-full rounded shadow w-45 h-45" style="display: block; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; width: 45px; height: 45px" id="pfp">
                    </span>
                    <div class="my-auto ml-3">
                        <div class="font-semibold text-sm">
                            <span id="discordUser"></span> - <span id="discordStatus">Fetching...</span>
                        </div>
                        <p class="text-xs" id="customStatus"></p>
                        <p class="text-xs" id="spotify" style="display: none;">Listening to: <span id="track" class="font-semibold"></span> by <span id="artist" class="font-semibold"></span></span></p>
                        <p class="text-xs" id="vscode" style="display: none;"><span>Workspace: </span><span id="workspace" class="font-semibold"></span> - Editing <span id="file" class="font-semibold"></span></p>
                        <p class="text-xs" id="osu" style="display: none;"></span></p>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
